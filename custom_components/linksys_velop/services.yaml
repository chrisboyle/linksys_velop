# Linksys Velop services

check_updates:
  name: Check for Updates
  description: Instruct the mesh to check for firmware updates

delete_device:
    name: Delete Device
    description: Delete a device from the mesh Device List (only a single device can be deleted at a time)
    fields:
      device_id:
        name: Device ID
        description: The device ID for the device to delete
        required: false
        selector:
          text:
      device_name:
        name: Device Name
        description: The name of the device to delete
        required: false
        selector:
          text:

reboot_node:
  name: "Reboot Node"
  description: Instruct the mesh to reboot a node
  fields:
    node_name:
      name: "Name"
      description: The name of the node to reboot
      required: true
      selector:
        text:
    is_primary:
      name: "Is Primary"
      description: Rebooting the primary need will force a reboot on all secondary nodes. If you're sure you want to do this then turn this on
      required: false
      selector:
        boolean:

start_speedtest:
  name: Execute Speedtest
  description: Instruct the mesh to carry out a Speedtest
